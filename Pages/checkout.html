<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.js" integrity="sha256-DrT5NfxfbHvMHux31Lkhxg42LY6of8TaYyK50jnxRnM=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" />
    <script src="../scripts.js"></script>
    <link rel="stylesheet" href="../style.css" />
    <script src="https://kit.fontawesome.com/affbc07621.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <div class="header-wrapper">
            <div class="logo-container">
                <img class="logo-img" src="../images/logo.svg" alt="Logga av matkasse" />
            </div>
            <nav>
                <ul>
                    <li>
                        <a class="btn btn-lg btn-block btn-info" role="button" href="index.html">Hem</a>
                    </li>
                    <li>
                        <a class="btn btn-lg btn-block btn-info" role="button" href="details.html">Matkassar</a>
                    </li>
                    <li>
                        <a class="btn btn-lg btn-block btn-info" role="button" href="about.html">Om oss</a>
                    </li>
                </ul>
            </nav>
            <div class="shopping-cart">
                <a href="checkout.html"><i class="fas fa-shopping-cart"><span>1</span></i></a>
            </div>
        </div>
    </header>

    <main>
        <div class="checkout-wrapper">

            <div class="checkout-divider">
                <ul class="checkout-form">
                    <li>
                        <h1>Checkout</h1>
                    </li>
                    <li><label>Fullständigt namn</label><input type="text" placeholder="För- och efternamn"></li>
                    <li><label>Adress för leverans</label><input type="text" placeholder="Adress för leverans"></li>
                    <li><label>E-post för bekräftelse</label><input type="text" placeholder="E-post"></li>
                    <li><label>Telefonnummer</label><input type="text" placeholder="Telefonnummer"></li>
                    <li><label>Kortuppgifter</label><input type="text" placeholder="Kortuppgifter"></li>
                    <label>Köpalternativ</label>
                    <select>
                        <option >Engångsköp</option>
                        <option >Varje vecka</option>
                        <option >Varannan vecka</option>
                      </select>
                </ul>
            </div>
            <div class="checkout-divider">
                <div class="checkout-summary">
                    <h2>Fryskassen</h2>
                    <img class="checkout-image" src="../images/kasse1.png" alt="bild på vald kasse">
                    <p>Du har valt Fryskassen</p>
                    <p>Pris: 250:-</p>
                    <p>Leveransavgift: 100:-</p>
                    <p>Totalsumma: 350:-</p>
                    <button class="btn btn-success">Slutför köp</button>
                    <button class="btn btn-danger" onClick="window.location.href='index.html'">Avbryt</button>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="footer-wrapper">
            <ul class="social-links">
                <li>
                    <a href="#"><i class="fab fa-twitter"></i>
                    </a>
                </li>
                <li>
                    <a href="#"><i class="fab fa-facebook"></i>
                    </a>
                </li>
                <li>
                    <a href="#"><i class="fab fa-instagram"></i>
                    </a>
                </li>
            </ul>
            <p>Copyright © - 2020 - Matkassen - All rights reserved</p>
            <ul class="footer-info">
                <li><a href="about.html">Om oss</a></li>
                <li><a href="#">Kontakt</a></li>
            </ul>

        </div>
    </footer>
</body>

</html>
